languages:
  c:
    name: "C"
    file_suffix: "c"
    compiler_command: "gcc"
    compiler_args: ["-static", "-O3", "-o", "out", "%"]
    dependencies:
      - "/lib64/ld-linux-x86-64.so.2"
      - "/usr/bin/gcc"
      - "/lib/x86_64-linux-gnu/libc.so.6"
      - "/lib/x86_64-linux-gnu/libisl.so.21"
      - "/lib/x86_64-linux-gnu/libmpc.so.3"
      - "/lib/x86_64-linux-gnu/libmpfr.so.6"
      - "/lib/x86_64-linux-gnu/libgmp.so.10"
      - "/lib/x86_64-linux-gnu/libdl.so.2"
      - "/lib/x86_64-linux-gnu/libz.so.1"
      - "/lib/x86_64-linux-gnu/libm.so.6"
      - "/usr/include/**/*.h"
      - "/usr/bin/as"
      - "/lib/x86_64-linux-gnu/libopcodes-2.33-system.so"
      - "/lib/x86_64-linux-gnu/libbfd-2.33-system.so"
#     - "/usr/lib/bfd-plugins/liblto_plugin.so"
      - "/usr/bin/ld"
      - "/lib/gcc/x86_64-linux-gnu/9/**/*"
      - "/usr/bin/x86_64-linux-gnu-ld"
judge_inst_uid: 1000
